<script type="text/javascript">
  function loadMyEvents(){
	  $.ajax({ 
		   type: "GET",  
	       url: "/SchoolRestJPA/rest/tabletopservices/events",  
	       dataType: "json",  
	       success: function(resp){  
	         // we have the response  
	         
	         $('#eventTable').html("");
	      
	         var tableRow;
	             
	         $.each(resp, function(i,event){
	          //todo: date!!!
	        	 var month;
		         	var day;
		         	
		         	if (event.eventDateTime.monthValue < 10){
		         		month = "0" + event.eventDateTime.monthValue;
		         	}else{
		         		month = event.eventDateTime.monthValue;
		         	}
		         	
		         	if(event.eventDateTime.dayOfMonth < 10){
		         		day = "0" + event.eventDateTime.dayOfMonth;
		         	}else{
		         		day = event.eventDateTime.dayOfMonth;
		         	}
		         	var minute;
 		         	if (event.eventDateTime.minute < 10){
 		         		minute = "0" + String(event.eventDateTime.minute);
 		         	}else{
 		         		minute = event.eventDateTime.minute;
 		         	}
 		         	
 		         	var hour;
 		         	if (event.eventDateTime.hour < 10){
 		         		hour = "0" + String(event.eventDateTime.hour);
 		         	}else{
 		         		hour = event.eventDateTime.hour;
 		         	}
		         	var theEventDate = month +"-"+ day +"-"+ event.eventDateTime.year;
		         	var theEventTime = hour + ":" + minute;
	        	    tableRow = 
	        	        "<tr>"
	        	            +"<td>" + event.eventTitle + "</td>"
	        	            +"<td>"+ theEventDate +"</td>" 
	        	            +"<td>"+ theEventTime +"</td>" 
							+"<td>" + event.venueName + "</td>"
							+"<td><a href=\"javascript:editEvent(" + event.eventId + ")\">Edit</a>&nbsp;<a href=\"javascript:deleteEvent(" + event.eventId + ")\">Delete</a></td>"
	        	        +"</tr>";
	        	       
	        	$('#eventTable').append(tableRow);
	         });
	       },  
	       error: function (jqXHR, exception) {
	    	    
	    	    alert("Error" + jqXHR.responseText);
	    	  }  
		});
  }
  
  function editEvent(id){
	  localStorage.event = id;
		document.location.href = "/StudentRest-HTML-JPA/WebContent/EditEvent.html", true;  
  }
  
  function deleteEvent(id){
	  var txt;
		var r = confirm("Are you sure you want to delete the Event?");
		if (r == true) {
			txt = "Deleting Event!";
	  var url = "/SchoolRestJPA/rest/tabletopservices/events/" + id;
		$.ajax({ 
			   type: "DELETE",  
		       url: url,  
		       dataType: "json",  
		       contentType: "application/json; charset=utf-8",
		       success: function(resp){  
		         // we have the response  
		         alert("Event Deleted");
		         loadMyEvents();
		       },  
		       error: function (jqXHR, exception) {
		    	   alert("Error Deleting Event");
		    	    console.log(jqXHR.responseText);
		   
		    	  }  
			});
		} else {
		    txt = "You pressed Cancel!";
		}
  }

  function loadClientListDropDown(){
	  $.ajax({ 
		   type: "GET",  
	       url: "/SchoolRestJPA/rest/tabletopservices/clients",  
	       dataType: "json",  
	       success: function(resp){  
	         
 			$("#selectClient").empty();
	         $("#selectClient").append("<option value='0'>---Select Client---</option>");
	         $.each(resp, function(i, client){
	        	 $("#selectClient").append($("<option></option>").val(client.ID).html(client.name));
	         });
	       },  
	       error: function (jqXHR, exception) {
	    	    
	    	    console.log(jqXHR.responseText);
	    	  }  
		});
  	}

  <script type="text/javascript">
  function getCookie(cname) {
		console.log("get cookie");
		var name = cname + "=";
		var decodedCookie = decodeURIComponent(document.cookie);
		var ca = decodedCookie.split(';');
		for (var i = 0; i < ca.length; i++) {
			var c = ca[i];
			while (c.charAt(0) == ' ') {
				c = c.substring(1);
			}
			if (c.indexOf(name) == 0) {
				return c.substring(name.length, c.length);
			}
		}
		return "";
	}

	function setHeader(xhr) {
		console.log("set Header");
		token = getCookie("token");
		console.log("Token: " + token);
		xhr.setRequestHeader('Authorization', 'Bearer ' + token);
	}
  function loadClientFromLocalStorage(){
	  var id = localStorage.client;
		if(id > 0){
			var clientUrl = "/SchoolRestJPA/rest/tabletopservices/clients/" + id;
			
		 	$.ajax({
		 		type: 'GET',
		 		url: clientUrl,  
		 	    dataType: "json",
		 	   statusCode : {
					401 : function(response) {
						$('#page-message').html("You must Login first");
						alert("Please login to access this page");
			        	document.location.href = "/StudentRest-HTML-JPA/WebContent/Login.html", true;
					},
					405 : function(response) {
						$('#page-message').html(
								"Access to the page forbiden");
						alert("Please login to access this page");
						document.location.href = "/StudentRest-HTML-JPA/WebContent/Login.html", true;
					}
				},
		         success: function (data) {
		        	 //alert("success");
		        	 $("#inputClientID").val(id);
		        	 $("#inputName").val(data.name);
		         	 $("#inputPhone").val(data.phoneNumber);
		         	 $("#inputEmail").val(data.email);
		         },
		         error: function (jqXHR, exception) {
		    	    
		     	    alert("Load Client Error" + jqXHR.responseText);
		     	  },
			       beforeSend : setHeader  
		     });
		}
  }
  $(document).ready(function() { 
	  $("#btnCancel").click(function(e){
			document.location.href = "/StudentRest-HTML-JPA/WebContent/ClientList.html", true;
		}); 
  	$("#editClientForm").submit(function(e){
	  e.preventDefault();
	  // Get form
      	var data = {};
    	var Form = this;
		
    	//Gathering the Data
    	//and removing undefined keys(buttons)
    	$.each(this.elements, function(i, v){
            var input = $(v);
        	data[input.attr("name")] = input.val();
        	console.log(input.attr("name") + " " + input.val());
        	delete data["undefined"];
    	});
		console.log(JSON.stringify(data));
      $("#btnSubmit").prop("disabled", true);
      
      
	  var clientID = $("#inputClientID").val();
	  if(clientID > 0){
		  var url =  "/SchoolRestJPA/rest/tabletopservices/clients/" + clientID;	  
			$.ajax({
	          type: "PUT",
	          url: url,
	          contentType: "application/json; charset=utf-8",
	          dataType:"json",
	          data: JSON.stringify(data),          
	          cache: false,
	          context : Form,
	          success: function (data) {             
	              $("#btnSubmit").prop("disabled", false);
	              alert("Client Data Saved");
	        	  document.location.href = "/StudentRest-HTML-JPA/WebContent/ClientList.html", true;
	          },
	          error: function (e) {
	        	  alert("Error Saving Client Data");
	              console.log("ERROR : ", e.responseText);
	              $("#btnSubmit").prop("disabled", false);
	          },
		       beforeSend : setHeader
	      });
	  }else{ //new client
		  var url =  "/SchoolRestJPA/rest/tabletopservices/clients/";	  
			$.ajax({
	          type: "POST",
	          url: url,
	          contentType: "application/json; charset=utf-8",
	          dataType:"json",
	          data: JSON.stringify(data),          
	          cache: false,
	          context : Form,
	          success: function (data) {             
	              $("#btnSubmit").prop("disabled", false);
	              alert("Client Data Saved");
	        	  document.location.href = "/StudentRest-HTML-JPA/WebContent/ClientList.html", true;
	          },

	        	  alert("Error Saving Client Data");
	        	  console.log("ERROR : ", e.responseText);
	              $("#btnSubmit").prop("disabled", false);
	          },
		       beforeSend : setHeader
	      });
	  }
	  
	  
  	});
  });

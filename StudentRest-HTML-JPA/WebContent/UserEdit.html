<!DOCTYPE html>
<html>
  <head>
    <title>Tabletops</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/Site.css" rel="stylesheet" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript">
		$(document).ready(function() {
			$('#nav-container').load('nav.html');
			loadUserFromLocalStorage();
		});
	</script>
  </head>
  <body>
  <script type="text/javascript">
  function loadUserFromLocalStorage(){
	  var id = localStorage.user;
		if(id > 0){
			var clientUrl = "/SchoolRestJPA/rest/tabletopservices/users/" + id;
			
		 	$.ajax({
		 		type: 'GET',
		 		url: clientUrl,  
		 	    dataType: "json", 
		         success: function (data) {
		        	 //alert("success");
		        	 console.log(JSON.stringify(data));
		        	$("#inputUserID").val(id);
		        	$("#inputName").val(data.name);
		         	$("#inputUsername").val(data.userName);
		         	$("#inputRole").val(data.role);
		         	$("#inputPassword").val(data.password);
		         	$("#inputVerifyPassword").val(data.password);
		         	$("#inputEmail").val(data.email);
		         },
		         error: function (jqXHR, exception) {
		    	    
		     	    alert("Load Client Error" + jqXHR.responseText);
		     	  }  
		     });
		}
  }
  $(document).ready(function() { 
  	$("#editUserForm").submit(function(e){
	  e.preventDefault();
	  // Get form
      	var data = {};
    	var Form = this;
		
    	//Gathering the Data
    	//and removing undefined keys(buttons)
    	$.each(this.elements, function(i, v){
            var input = $(v);
        	data[input.attr("name")] = input.val();
        	
        	delete data["undefined"];
    	});
		
      $("#btnSubmit").prop("disabled", true);
      
      
	  var userID = $("#inputUserID").val();
	
	  if(userID > 0){
		  console.log(JSON.stringify(data));
		  var url =  "/SchoolRestJPA/rest/tabletopservices/users/" + userID;	  
			$.ajax({
	          type: "PUT",
	          url: url,
	          contentType: "application/json; charset=utf-8",
	          dataType:"json",
	          data: JSON.stringify(data),          
	          cache: false,
	          context : Form,
	          success: function (data) {             
	              $("#btnSubmit").prop("disabled", false);
	          },
	          error: function (e) {
	              console.log("ERROR : ", e.responseText);
	              $("#btnSubmit").prop("disabled", false);
	          }
	      });
	  }else{ //new user
		 console.log("WHYYY???");
		  var url =  "/SchoolRestJPA/rest/tabletopservices/users/";	  
			$.ajax({
	          type: "POST",
	          url: url,
	          contentType: "application/json; charset=utf-8",
	          dataType:"json",
	          data: JSON.stringify(data),          
	          cache: false,
	          context : Form,
	          success: function (data) {             
	              $("#btnSubmit").prop("disabled", false);
	          },
	          error: function (e) {
	              console.log("ERROR : ", e.responseText);
	              $("#btnSubmit").prop("disabled", false);
	          }
	      });
	  }
	  
	  
  	});
  });
  </script>
    <div id="nav-container">

  	</div>

    <div class="container">


		<div class="row">
			<h1>Edit User</h1>
		</div>
		<div class="row">
<form id="editUserForm" class="form-horizontal">
  <fieldset>
   	<input type="hidden" id="inputUserID" name="userId" val=""></input>
    <div class="form-group">
      <label for="inputName" class="col-lg-2 control-label">Name</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputName" name="name" placeholder="Name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputUsername" class="col-lg-2 control-label">Username</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputUsername" name="userName" placeholder="Username">
      </div>
    </div>
     <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">Password</label>
      <div class="col-lg-10">
        <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
      </div>
    </div>
       <div class="form-group">
      <label for="inputVerifyPassword" class="col-lg-2 control-label">Verify Password</label>
      <div class="col-lg-10">
        <input type="password" class="form-control" id="inputVerifyPassword" placeholder="Verify Password">
      </div>
    </div>
    <div class="form-group">
      <label for="inputRole" class="col-lg-2 control-label">Role</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputRole" name="role" placeholder="Role">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputEmail" name="email" placeholder="Email">
      </div>
    </div>
        <div class="form-group pull-right">
      <div class="col-lg-10 col-lg-offset-2">
        <button id="btnSubmit" type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-default">Cancel</button>
        
      </div>
    </div>
</fieldset>

</form>
	</div>
	</div><!-- /.container -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>

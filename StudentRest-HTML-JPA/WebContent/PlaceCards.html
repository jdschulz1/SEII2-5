  <script type="text/javascript">
  function loadUsersTable(){
		 $.ajax({ 
			   type: "GET",  
		       url: "/SchoolRestJPA/rest/tabletopservices/users",  
		       dataType: "json",  
		       success: function(resp){  
		         // we have the response  
		       
		         $('#guest_placecard').html("");
		         var placecard;
		         placecard='<h2 class="text-center text-primary text-capitalize">Taylor Downer</h2>'
					+'<h1 class="text-center text-primary">5</h1>'
					+'<h3 class="text-center text-muted">Brother of Groom</h3>';
		         $('#guest_placecard').append(placecard);
		         var tableRow;
	  
		         $.each(resp, function(i, user){
		        		
       	        	placecard='<div class="thumbnail placecard"><h2 class="text-center text-primary text-capitalize">'+user.name+'</h2>'
       					+'<h1 class="text-center text-primary">'+user.userName+'</h1>'
       					+'<h3 class="text-center text-muted">'+user.email+'</h3>'
       					+'</div>';
       		         $('#guest_placecards').append(placecard);	
		         });
		       },  
		       error: function (jqXHR, exception) {
		    	    
		    	    console.log("Error" + jqXHR.responseText);
		    	    console.log(exception.responseText);
		    	  }  
			});
	}
  </script>
